<div class="container">
	<h1>{{appName}}</h1>
	
	<table border="1" class="table table-striped table-bordered">
		<thead>
			<th>Date</th>
			<th>Received</th>
			<th>Name</th>	
		</thead>
	    <tr ng-repeat="query in queries">
	      <td>{{query.querydate}}</td>
	      <td>{{query.received}}</td>
	      <td>{{query.snippet}}</td>		      
	    </tr>			
	</table>	
</div>
